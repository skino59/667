<!DOCTYPE html>
<html lang="fr">
<head>                          <!-- partie invisible -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation</title>
    <style>body{width: 50%;margin: auto;border:1px solid gray;padding:20px 10px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}h1,h3{background:white;text-align:center;} {margin : auto; padding-top:15px; padding-bottom:50px; width:100%;}label, input, select, textarea {margin-bottom: 15px;}</style>
</head>
<body>                          <!-- corps de la page début du contenu qui sera affiché -->

    <h1>Votre réservation d'hotel </h1>              <!-- Titre de niveau 1 --> 
    <h3>* Champs obligatoires </h3>              <!-- Titre de niveau 3 (plus petit) --> 

    <!-- début du formulaire -->

 
    <form>
        <label for="nom">Votre nom* :</label><br>
        <input type="text" id="nom" name="nom" required><br><br>
      
        <label for="prénom">Votre prénom* :</label><br>
        <input type="text" id="prénom" name="prénom" required><br><br>
      
        <label for="numéro">Votre numéro de téléphone* :</label><br>
        <input type="text" id="numéro" name="numéro" required><br><br>
      
        <label for="email">Adresse e-mail* :</label><br>
        <input type="email" id="email" name="email" required><br><br>


        <form>
            <label for="ville">Sélectionner la ville :</label>
            <select id="ville" name="ville">
              <option value="lille">Lille</option>
              <option value="paris">Paris</option>
              <option value="bordeaux">Bordeaux</option>
              <option value="marseille">Marseille</option>
              <option value="nantes">Nantes</option>
              <option value="lyon">Lyon</option>
              <option value="la-rochelle">La Rochelle</option>
              <option value="poitiers">Poitiers</option>
              <option value="toulouse">Toulouse</option>
            </select><br><br>
            
            <label for="dateDepart">Date de départ :</label><br>
            <input type="date" id="dateDepart" name="dateDepart" required><br><br>


            <label for="dateArrivee">Date d'arrivée :</label><br>
            <input type="date" id="dateArrivee" name="dateArrivee" required><br><br>
            
           
            
            <label for="personnes">Nombre de personnes* :</label><br>
            <input type="personnes" id="personnes" name="personnes" min="1" required><br><br>

            <label>Options :</label><br>
<input type="checkbox" id="climatisation" name="options" value="climatisation">
<label for="climatisation">Climatisation</label>

<input type="checkbox" id="minibar" name="options" value="minibar">
<label for="minibar">Mini-bar</label>

<input type="checkbox" id="jacuzzi" name="options" value="jacuzzi">
<label for="jacuzzi">Jacuzzi</label><br>


  
  <div class="comment-box">
    <textarea class="comment-textarea" placeholder="Ajoutez un commentaire..."></textarea> 
  </div>
  
  <form>
    <label>
      <input type="radio" name="cgv" value="accepte">
      J'accepte
    </label>
  
    <label>
      <input type="radio" name="cgv" value="refuse">
      Je refuse
    </label>
  </form>
  

  


            
            <input type="submit" value="Réserver">
          </form>
          














    
    <form id="registration_form" method="POST">

       
    </form>                 <!--  fin du formulaire -->
</body>                     <!-- fin du contenu de la page -->
</html>
